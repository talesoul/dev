<template>
<!-- lightning button for open window -->
<lightning-button variant="brand"
    label="Log complaint"
    title="Log complaint"
    onclick={openModal}
    class="slds-m-left_x-small">
</lightning-button>
<!--Use template if:true to display/hide popup based on value--> 
<template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Log Complaint Box</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_large" id="modal-content-id-2">
                
                <lightning-record-edit-form object-api-name={accountObject} onsuccess={handlesucess} onsubmit={handleChange}>
                    <lightning-messages></lightning-messages>

                    <template if:false={accname}>
                        <lightning-input-field field-name= "Case__c" value={recordId}></lightning-input-field>
                        <lightning-input-field field-name=Account__c value={AccountId}></lightning-input-field>
                    </template>
                    <template if:true={accname}>
                        <lightning-input-field field-name=Account__c value={accrecordid}></lightning-input-field>
                    </template>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <label for="fieldid">{fieldLabel}</label>
                            
                            <lightning-input-field field-name={mailField}></lightning-input-field>
                            <lightning-input-field field-name={DescribeField}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name={DateField}></lightning-input-field>
                            <lightning-input-field field-name={ProblemField}></lightning-input-field>
                            <lightning-combobox name="progress" label="Reason for Complain" value={value} placeholder="-Select-" options={pickListvalues}
                                            onchange={handleChange} >
                                    </lightning-combobox>
                        </div>                            
                        </div>
                
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                <lightning-button type="submit" variant="brand"  label="Create Account" onclick={submitDetails}></lightning-button>
                &nbsp;&nbsp;
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                
                <!-- <lightning-button type="submit" variant="brand" label="Create Account"></lightning-button> -->
                <!-- <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button> -->
                </footer>
                </lightning-record-edit-form>
            </div>
        </div>
    </section>
    
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
